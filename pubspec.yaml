name: devfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: 8.12.0
#  rive: ^0.6.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Challina
      fonts:
        - asset: fonts/Challina.otf

    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.otf
        - asset: fonts/Montserrat-ExtraBold.otf
          weight: 700
        - asset: fonts/Montserrat-Bold.otf
          weight: 600
        - asset: fonts/Montserrat-Medium.otf
          weight: 300
        - asset: fonts/Montserrat-Light.otf
          weight: 200
        - asset: fonts/Montserrat-Thin.otf
          weight: 100